apply plugin: 'java-library'
apply plugin: 'war'

project.webAppDirName = 'WebContent'

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile group: 'com.sun.faces', name: 'jsf-api', version: '2.2.14'
	compile group: 'com.sun.faces', name: 'jsf-impl', version: '2.2.14'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	compile group: 'javax', name: 'javaee-api', version: '8.0'
	compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
	
    testImplementation 'junit:junit:4.12'
}


task copyToLib( type: Copy) {  
  from configurations.compile
  into "WebContent/WEB-INF/lib"
}

copyToLib.dependsOn war
build.dependsOn copyToLib

clean {
	fileTree(dir: "WebContent/WEB-INF/lib").each { File file ->
		delete file
	}
}

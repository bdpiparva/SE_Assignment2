<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:g="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />

	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/style.css" />

	<h:outputScript name="js/jquery.min.js" />
	<h:outputScript name="js/bootstrap.min.js" />

	<title>Login</title>

</h:head>

<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default login-panel">
					<div class="panel-heading">Sign in</div>
					<div class="panel-body">
						<h:form id="loginFrom">
							<div class="form-group input-group">
								<span class="input-group-addon glyphicon glyphicon-user"></span>
								<h:inputText styleClass="form-control" id="username"
									value="#{loginFormBean.username}" required="true"
									requiredMessage="Enter Username" p:placeholder="Username"
									validatorMessage="Invalid Username" />
							</div>
							<h:messages for="username" styleClass="error"></h:messages>

							<div class="form-group input-group">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<h:inputSecret styleClass="form-control" id="password"
									value="#{loginFormBean.password}" required="true"
									requiredMessage="Enter Password" p:placeholder="Password"
									validatorMessage="Invalid Password">
								</h:inputSecret>
								<h:messages for="password" styleClass="error"></h:messages>
							</div>

							<div class="form-group">
								<h:commandButton value="Login"
									action="#{userService.login(loginFormBean)}"
									class="btn btn-primary" />
							</div>

							<div class="form-group">
								Don't have an account? <a href="registration.xhtml"
									class="button">Register here</a>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
